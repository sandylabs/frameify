<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frameify - Modern Photobooth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            background: linear-gradient(135deg, #f9fafb 0%, #fce7f3 100%);
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: flex;
        }

        .grayscale {
            filter: grayscale(100%);
        }

        .sepia {
            filter: sepia(100%);
        }

        .vintage {
            filter: sepia(60%) contrast(110%) brightness(90%) saturate(120%);
        }

        .soft {
            filter: brightness(110%) contrast(90%);
        }

        .noir {
            filter: grayscale(100%) contrast(130%);
        }

        .vivid {
            filter: saturate(180%) contrast(110%);
        }

        .mirror {
            transform: scaleX(-1);
        }

        /* Custom animations */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-8px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        .animate-fadein {
            animation: fadeIn 0.5s ease-out forwards;
        }

        /* Custom glass morphism effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(236, 72, 153, 0.3);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(236, 72, 153, 0.5);
        }

        /* Back button styles */
        .back-btn {
            position: absolute;
            left: 1.5rem;
            top: 1.5rem;
            color: #6b7280;
            transition: color 0.2s ease;
        }

        .back-btn:hover {
            color: #ec4899;
        }
    </style>
</head>

<body class="antialiased">
    <main
        class="glass-card w-full max-w-2xl lg:max-w-4xl rounded-3xl p-6 shadow-xl overflow-hidden transition-all duration-300 hover:shadow-2xl relative">

        <!-- Screen 1: Welcome -->
        <section id="welcome-screen"
            class="screen active flex flex-col items-center justify-center gap-8 text-center p-8 animate-fadein">
            <div class="animate-float">
                <div
                    class="w-24 h-24 rounded-2xl bg-gradient-to-br from-pink-500 to-pink-600 flex items-center justify-center shadow-lg shadow-pink-200/50">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-white" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="1.5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M6.827 6.175A2.31 2.31 0 015.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 00-1.134-.175 2.31 2.31 0 01-1.64-1.055l-.822-1.316a2.192 2.192 0 00-1.736-1.039 48.774 48.774 0 00-5.232 0 2.192 2.192 0 00-1.736 1.039l-.821 1.316z" />
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M16.5 12.75a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0zM18.75 10.5h.008v.008h-.008V10.5z" />
                    </svg>
                </div>
            </div>

            <div class="space-y-3">
                <h1
                    class="text-4xl font-bold text-gray-800 bg-gradient-to-r from-pink-500 to-pink-600 bg-clip-text text-transparent">
                    Frameify</h1>
                <p class="text-lg text-pink-500 font-medium">Create beautiful photo strips in seconds</p>
            </div>

            <button id="get-started-btn"
                class="relative w-full max-w-xs text-white font-semibold py-4 px-6 rounded-xl bg-gradient-to-r from-pink-500 to-pink-600 hover:from-pink-600 hover:to-pink-700 transition-all duration-300 shadow-lg hover:shadow-xl active:scale-[0.98] overflow-hidden group">
                <span class="relative z-10 flex items-center justify-center gap-2">
                    Get Started
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M14 5l7 7m0 0l-7 7m7-7H3" />
                    </svg>
                </span>
                <span
                    class="absolute inset-0 bg-pink-700 opacity-0 group-hover:opacity-100 transition-opacity duration-300 z-0"></span>
            </button>

            <p class="text-sm text-gray-400 mt-2 flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
                Private • No watermarks • Instant results
            </p>
        </section>

        <!-- Screen 2: Layout Selection -->
        <section id="layout-screen" class="screen hidden flex-col items-center gap-8 p-8 animate-fadein">
            <button id="back-to-welcome-btn" class="back-btn">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
            </button>
            <div class="text-center space-y-2">
                <h2 class="text-3xl font-bold text-gray-800">Choose Your Style</h2>
                <p class="text-gray-500">Select a layout for your photo strip</p>
            </div>

            <div id="layout-options" class="grid grid-cols-2 gap-4 w-full">
                <!-- Layout options will be injected here -->
            </div>

            <button id="continue-layout-btn"
                class="relative w-full max-w-xs text-white font-semibold py-3.5 px-6 rounded-xl bg-gradient-to-r from-pink-500 to-pink-600 hover:from-pink-600 hover:to-pink-700 transition-all duration-300 shadow-lg hover:shadow-xl mt-6 disabled:opacity-50 disabled:cursor-not-allowed group"
                disabled>
                <span class="relative z-10">Continue</span>
                <span
                    class="absolute inset-0 bg-pink-700 opacity-0 group-hover:opacity-100 transition-opacity duration-300 z-0"></span>
            </button>
        </section>

        <!-- Screen 3: Camera & Filter -->
        <section id="camera-screen" class="screen hidden flex-col items-center gap-4 p-6 animate-fadein">
            <button id="back-to-layout-btn" class="back-btn">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
            </button>
            <div
                class="relative w-full max-w-md aspect-[3/2] rounded-xl overflow-hidden border-4 border-white shadow-lg bg-gray-100">
                <video id="video" autoplay playsinline
                    class="w-full h-full object-cover transition-all duration-300 mirror"></video>
                <div id="countdown-overlay"
                    class="hidden absolute inset-0 bg-black/70 items-center justify-center text-white text-5xl font-black z-10">
                </div>
            </div>

            <div class="w-full max-w-md grid grid-cols-2 gap-3">
                <div class="space-y-1">
                    <label for="countdown-select" class="text-xs font-medium text-gray-700">Countdown Timer</label>
                    <select id="countdown-select"
                        class="w-full rounded-lg border border-gray-200 px-3 py-2 text-gray-700 text-xs font-medium focus:ring-2 focus:ring-pink-300 focus:border-pink-500 bg-white/80">
                        <option value="3">3 seconds</option>
                        <option value="5">5 seconds</option>
                    </select>
                </div>

                <div class="space-y-1">
                    <label class="text-xs font-medium text-gray-700">Mirror Mode</label>
                    <div class="flex rounded-lg overflow-hidden border border-gray-200 bg-white/80">
                        <button id="toggle-mirror-btn"
                            class="flex-1 py-2 px-3 text-xs font-medium bg-pink-500 text-white">
                            On
                        </button>
                        <button id="mirror-off-btn"
                            class="flex-1 py-2 px-3 text-xs font-medium text-gray-700 hover:bg-gray-50">
                            Off
                        </button>
                    </div>
                </div>
            </div>

            <button id="start-capture-btn"
                class="relative w-full max-w-md text-white font-medium py-3 px-6 rounded-lg bg-gradient-to-r from-pink-500 to-pink-600 hover:from-pink-600 hover:to-pink-700 transition-all duration-300 shadow hover:shadow-md text-sm">
                <span class="relative z-10">Start Capture</span>
                <span
                    class="absolute inset-0 bg-pink-700 opacity-0 group-hover:opacity-100 transition-opacity duration-300 z-0"></span>
            </button>

            <div class="w-full max-w-md space-y-2">
                <p class="text-xs font-medium text-gray-700 text-center">Photo Filters</p>
                <div id="filter-bar" class="flex gap-2 overflow-x-auto pb-1 px-1">
                    <!-- Filters will be injected here -->
                </div>
            </div>
        </section>

        <!-- Screen 4: Preview & Editor -->
        <section id="preview-screen"
            class="screen hidden flex-col lg:flex-row items-center lg:items-start gap-8 w-full p-8 animate-fadein">
            <div class="w-full lg:w-1/2 flex flex-col items-center gap-6">
                <div class="text-center space-y-2">
                    <h2 class="text-2xl font-bold text-gray-800">Your Photo Strip</h2>
                    <p id="preview-layout-info" class="text-gray-500 text-sm"></p>
                </div>

                <div class="w-full p-2 bg-white rounded-2xl shadow-xl border border-gray-100">
                    <canvas id="preview-canvas" class="w-full h-auto rounded-xl"></canvas>
                </div>

                <div class="w-full grid grid-cols-2 gap-4">
                    <a id="download-btn" href="#" download="frameify-result.png"
                        class="relative text-white font-semibold py-3 px-4 rounded-xl bg-gradient-to-r from-pink-500 to-pink-600 hover:from-pink-600 hover:to-pink-700 transition-all duration-300 shadow hover:shadow-lg text-center flex items-center justify-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                        </svg>
                        Download
                    </a>
                    <button id="retake-btn"
                        class="font-medium py-3 px-4 rounded-xl bg-white border border-gray-200 text-gray-700 hover:bg-gray-50 transition-all flex items-center justify-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                        </svg>
                        Retake
                    </button>
                </div>
            </div>

            <div class="w-full lg:w-1/2 flex flex-col items-center gap-6">
                <h3 class="text-2xl font-bold text-gray-800">Customize</h3>

                <div class="w-full space-y-6">
                    <!-- Frame Padding -->
                    <div>
                        <h4 class="text-sm font-medium text-gray-700 mb-3">Frame Padding</h4>
                        <div class="flex items-center gap-4">
                            <input type="range" id="frame-padding-slider" min="0" max="30" value="5"
                                class="w-full h-2 bg-pink-100 rounded-full appearance-none cursor-pointer [&::-webkit-slider-thumb]:appearance-none [&::-webkit-slider-thumb]:h-4 [&::-webkit-slider-thumb]:w-4 [&::-webkit-slider-thumb]:rounded-full [&::-webkit-slider-thumb]:bg-pink-500">
                            <span id="frame-padding-value"
                                class="text-sm text-pink-600 w-10 text-center font-medium">5%</span>
                        </div>
                    </div>

                    <!-- Frame Color -->
                    <div>
                        <h4 class="text-sm font-medium text-gray-700 mb-3">Frame Color</h4>
                        <div id="frame-color-swatches" class="grid grid-cols-7 gap-2">
                            <!-- Color swatches will be injected here -->
                        </div>
                        <div class="flex items-center gap-3 mt-3">
                            <label class="text-sm font-medium text-gray-700">Custom Color:</label>
                            <input type="color" id="frame-color-picker"
                                class="w-9 h-9 p-1 border border-gray-200 rounded-lg cursor-pointer shadow-sm hover:border-pink-300 transition"
                                value="#FBCFE8">
                        </div>
                    </div>

                    <!-- Stickers -->
                    <div>
                        <h4 class="text-sm font-medium text-gray-700 mb-3">Decorative Stickers</h4>
                        <div id="sticker-templates" class="grid grid-cols-3 gap-3">
                            <!-- Stickers will be injected here -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        (() => {
            const CONFIG = {
                LAYOUTS: {
                    'strip-4': {
                        count: 4,
                        label: 'Classic Strip',
                        poses: '4 photos',
                        preview: 'images/layout-a.png'
                    },
                    'strip-3': {
                        count: 3,
                        label: 'Vertical Strip',
                        poses: '3 photos',
                        preview: 'images/layout-b.png'
                    },
                    'strip-2': {
                        count: 2,
                        label: 'Duo',
                        poses: '2 photos',
                        preview: 'images/layout-c.png'
                    },
                    'grid-6': {
                        count: 6,
                        label: 'Grid',
                        poses: '6 photos',
                        preview: 'images/layout-d.png'
                    }
                },
                FILTERS: {
                    'none': 'Normal',
                    'grayscale': 'B&W',
                    'sepia': 'Sepia',
                    'vintage': 'Vintage',
                    'soft': 'Soft',
                    'vivid': 'Vivid'
                },
                FRAME_COLORS: ['#FFFFFF', '#F3F4F6', '#FBCFE8', '#E0D8F7', '#BFDBFE', '#FDE68A', '#FECACA'],
                STICKER_TEMPLATES: {
                    'none': {
                        name: 'None',
                        icon: '✕'
                    },
                    'stars': {
                        name: 'Stars',
                        icon: '★',
                        overlay: 'stickers-stars.png'
                    },
                    'hearts': {
                        name: 'Hearts',
                        icon: '❤',
                        overlay: 'stickers-hearts.png'
                    },
                    'confetti': {
                        name: 'Confetti',
                        icon: '❉',
                        overlay: 'stickers-confetti.png'
                    }
                }
            };

            let state = {
                stream: null,
                selectedLayoutKey: null,
                countdownTime: 3,
                photos: [],
                frameColor: '#FBCFE8',
                stickerTemplateKey: 'none',
                currentFilter: 'none',
                framePadding: 5, // percentage value
                mirrorMode: true // default to mirrored view
            };

            const screens = {
                welcome: document.getElementById('welcome-screen'),
                layout: document.getElementById('layout-screen'),
                camera: document.getElementById('camera-screen'),
                preview: document.getElementById('preview-screen')
            };
            const getStartedBtn = document.getElementById('get-started-btn');
            const layoutOptionsContainer = document.getElementById('layout-options');
            const continueLayoutBtn = document.getElementById('continue-layout-btn');
            const video = document.getElementById('video');
            const countdownOverlay = document.getElementById('countdown-overlay');
            const countdownSelect = document.getElementById('countdown-select');
            const startCaptureBtn = document.getElementById('start-capture-btn');
            const filterBar = document.getElementById('filter-bar');
            const previewCanvas = document.getElementById('preview-canvas');
            const frameColorSwatches = document.getElementById('frame-color-swatches');
            const frameColorPicker = document.getElementById('frame-color-picker');
            const stickerTemplatesContainer = document.getElementById('sticker-templates');
            const downloadBtn = document.getElementById('download-btn');
            const retakeBtn = document.getElementById('retake-btn');
            const previewLayoutInfo = document.getElementById('preview-layout-info');
            const framePaddingSlider = document.getElementById('frame-padding-slider');
            const framePaddingValue = document.getElementById('frame-padding-value');
            const toggleMirrorBtn = document.getElementById('toggle-mirror-btn');
            const backToWelcomeBtn = document.getElementById('back-to-welcome-btn');
            const backToLayoutBtn = document.getElementById('back-to-layout-btn');

            const showScreen = (screenName) => {
                Object.values(screens).forEach(s => s.classList.replace('active', 'hidden'));
                screens[screenName].classList.replace('hidden', 'active');
            };

            const initializeUI = () => {
                // Layout options
                layoutOptionsContainer.innerHTML = '';
                for (const key in CONFIG.LAYOUTS) {
                    const layout = CONFIG.LAYOUTS[key];
                    const option = document.createElement('div');
                    option.className = 'flex flex-col items-center cursor-pointer group animate-fadein';
                    option.dataset.layoutKey = key;

                    const previewContainer = document.createElement('div');
                    previewContainer.className =
                        'relative w-full aspect-[3/2] bg-gray-50 rounded-xl overflow-hidden border-2 border-transparent hover:border-pink-200 transition-all flex items-center justify-center shadow-sm hover:shadow-md';

                    const preview = document.createElement('div');
                    preview.className = 'w-full h-full flex items-center justify-center bg-gray-100';
                    preview.innerHTML = `
                    <img src="${layout.preview}" alt="${layout.label}" 
                         class="h-full w-auto object-contain" 
                         onerror="this.onerror=null;this.src='https://via.placeholder.com/300x200/f3f4f6/cccccc?text=${layout.label.replace(' ', '+')}'">
                `;

                    const label = document.createElement('div');
                    label.className = 'text-center mt-3 space-y-1';
                    label.innerHTML = `
                    <div class="font-semibold text-gray-800">${layout.label}</div>
                    <div class="text-gray-500 text-sm">${layout.poses}</div>
                `;

                    previewContainer.appendChild(preview);
                    option.appendChild(previewContainer);
                    option.appendChild(label);
                    layoutOptionsContainer.appendChild(option);

                    option.addEventListener('click', () => {
                        document.querySelectorAll('#layout-options > div').forEach(el => {
                            el.firstChild.classList.remove('border-pink-500', 'ring-2',
                                'ring-pink-200');
                        });
                        previewContainer.classList.add('border-pink-500', 'ring-2', 'ring-pink-200');
                        state.selectedLayoutKey = key;
                        continueLayoutBtn.disabled = false;
                    });
                }

                // Filter options
                filterBar.innerHTML = '';
                for (const key in CONFIG.FILTERS) {
                    const btn = document.createElement('button');
                    btn.className =
                        'filter-btn flex-shrink-0 bg-white border border-gray-200 text-gray-700 font-medium py-2 px-4 rounded-lg transition-all text-sm cursor-pointer hover:border-pink-300 hover:shadow-sm';
                    if (key === 'none') btn.classList.add('bg-pink-100', 'border-pink-300', 'text-pink-700');
                    btn.dataset.filter = key;
                    btn.textContent = CONFIG.FILTERS[key];
                    filterBar.appendChild(btn);
                }

                // Frame color swatches
                frameColorSwatches.innerHTML = '';
                CONFIG.FRAME_COLORS.forEach(color => {
                    const swatch = document.createElement('button');
                    swatch.className =
                        'color-swatch w-8 h-8 rounded-full border-2 border-transparent hover:border-gray-300 transition-all shadow-sm';
                    swatch.style.backgroundColor = color;
                    swatch.title = color;
                    swatch.onclick = () => {
                        state.frameColor = color;
                        frameColorPicker.value = color;
                        document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove(
                            'selected'));
                        swatch.classList.add('selected');
                        drawFinalResult();
                    };
                    if (color === state.frameColor) swatch.classList.add('selected');
                    frameColorSwatches.appendChild(swatch);
                });

                // Sticker templates
                stickerTemplatesContainer.innerHTML = '';
                for (const key in CONFIG.STICKER_TEMPLATES) {
                    const template = CONFIG.STICKER_TEMPLATES[key];
                    const btn = document.createElement('button');
                    btn.className =
                        'sticker-option flex flex-col items-center justify-center p-3 rounded-lg border border-gray-200 hover:border-pink-300 transition-all text-sm font-medium';
                    if (key === 'none') btn.classList.add('bg-pink-50', 'border-pink-300', 'text-pink-700');
                    btn.dataset.templateKey = key;

                    btn.innerHTML = `
                    <span class="text-xl mb-1">${template.icon || '✕'}</span>
                    <span>${template.name}</span>
                `;

                    stickerTemplatesContainer.appendChild(btn);
                }

                // Frame padding slider
                framePaddingSlider.addEventListener('input', function () {
                    state.framePadding = parseInt(this.value);
                    framePaddingValue.textContent = `${state.framePadding}%`;
                    drawFinalResult();
                });

                // Mirror mode toggle
                toggleMirrorBtn.addEventListener('click', () => {
                    state.mirrorMode = !state.mirrorMode;
                    if (state.mirrorMode) {
                        video.classList.add('mirror');
                        toggleMirrorBtn.textContent = 'On';
                        toggleMirrorBtn.classList.add('bg-pink-500', 'text-white');
                        toggleMirrorBtn.nextElementSibling.classList.remove('bg-pink-500',
                            'text-white');
                    } else {
                        video.classList.remove('mirror');
                        toggleMirrorBtn.textContent = 'Off';
                        toggleMirrorBtn.classList.remove('bg-pink-500', 'text-white');
                        toggleMirrorBtn.nextElementSibling.classList.add('bg-pink-500', 'text-white');
                    }
                });

                toggleMirrorBtn.nextElementSibling.addEventListener('click', () => {
                    state.mirrorMode = false;
                    video.classList.remove('mirror');
                    toggleMirrorBtn.textContent = 'Off';
                    toggleMirrorBtn.classList.remove('bg-pink-500', 'text-white');
                    toggleMirrorBtn.nextElementSibling.classList.add('bg-pink-500', 'text-white');
                });
            };

            const startCamera = async () => {
                try {
                    if (state.stream) state.stream.getTracks().forEach(track => track.stop());

                    const constraints = {
                        video: {
                            facingMode: 'user',
                            width: {
                                ideal: 3840
                            }, // 4K resolution if available
                            height: {
                                ideal: 2560
                            }, // 4K resolution (6:4 aspect ratio)
                            aspectRatio: 1.5 // Maintain 6:4 ratio
                        },
                        audio: false
                    };

                    state.stream = await navigator.mediaDevices.getUserMedia(constraints);
                    video.srcObject = state.stream;
                    await video.play();

                    // Apply initial mirror mode
                    if (state.mirrorMode) {
                        video.classList.add('mirror');
                        toggleMirrorBtn.textContent = 'On';
                        toggleMirrorBtn.classList.add('bg-pink-500', 'text-white');
                        toggleMirrorBtn.nextElementSibling.classList.remove('bg-pink-500', 'text-white');
                    } else {
                        video.classList.remove('mirror');
                        toggleMirrorBtn.textContent = 'Off';
                        toggleMirrorBtn.classList.remove('bg-pink-500', 'text-white');
                        toggleMirrorBtn.nextElementSibling.classList.add('bg-pink-500', 'text-white');
                    }
                } catch (err) {
                    console.error('Camera error:', err);
                    alert('Cannot access camera. Please make sure you have granted camera permissions.');
                    showScreen('welcome');
                }
            };

            const runCountdown = (seconds) => new Promise(resolve => {
                countdownOverlay.classList.remove('hidden');
                countdownOverlay.classList.add('flex');
                let counter = seconds;
                countdownOverlay.textContent = counter;
                const interval = setInterval(() => {
                    counter--;
                    if (counter > 0) countdownOverlay.textContent = counter;
                    else {
                        clearInterval(interval);
                        countdownOverlay.classList.add('hidden');
                        countdownOverlay.classList.remove('flex');
                        resolve();
                    }
                }, 1000);
            });

            const flashEffect = () => {
                const flash = document.createElement('div');
                flash.className = 'absolute inset-0 bg-white opacity-80 z-20 animate-pulse';
                video.parentElement.appendChild(flash);
                setTimeout(() => flash.remove(), 300);
            };

            const capturePhoto = () => {
                const canvas = document.createElement('canvas');
                // Maintain original high resolution but scale down display
                const targetWidth = video.videoWidth;
                const targetHeight = Math.round(targetWidth * (4 / 6)); // 6:4 ratio

                canvas.width = targetWidth;
                canvas.height = targetHeight;

                const ctx = canvas.getContext('2d');
                const sourceAspect = video.videoWidth / video.videoHeight;
                const targetAspect = 1.5; // 6:4 = 1.5

                let sx = 0,
                    sy = 0,
                    sw = video.videoWidth,
                    sh = video.videoHeight;

                if (sourceAspect > targetAspect) {
                    sw = video.videoHeight * targetAspect;
                    sx = (video.videoWidth - sw) / 2;
                } else {
                    sh = video.videoWidth / targetAspect;
                    sy = (video.videoHeight - sh) / 2;
                }

                ctx.filter = getComputedStyle(video).filter;

                if (state.mirrorMode) {
                    ctx.translate(canvas.width, 0);
                    ctx.scale(-1, 1);
                    ctx.drawImage(video, sx, sy, sw, sh, 0, 0, canvas.width, canvas.height);
                } else {
                    ctx.drawImage(video, sx, sy, sw, sh, 0, 0, canvas.width, canvas.height);
                }

                return canvas.toDataURL('image/jpeg', 0.92); // Slightly higher quality
            };

            const drawFinalResult = async () => {
                const layoutConfig = CONFIG.LAYOUTS[state.selectedLayoutKey];
                const stickerTemplate = CONFIG.STICKER_TEMPLATES[state.stickerTemplateKey];
                const canvas = previewCanvas;
                const ctx = canvas.getContext('2d');

                const promises = state.photos.map(src => new Promise(res => {
                    const img = new Image();
                    img.onload = () => res(img);
                    img.src = src;
                }));
                const loadedImages = await Promise.all(promises);

                const baseWidth = 600;
                const footerHeight = 60;
                const outerPadding = baseWidth * (state.framePadding / 100);
                const innerPadding = outerPadding * 0.5;
                const photoAreaWidth = baseWidth - (outerPadding * 2);
                const photoAspectRatio = 0.6667; // 6:4 ratio (4/6)

                let totalPhotoHeight = 0;
                if (state.selectedLayoutKey.includes('grid')) {
                    const cols = 2;
                    const rows = Math.ceil(layoutConfig.count / cols);
                    const photoWidth = (photoAreaWidth - innerPadding * (cols - 1)) / cols;
                    const photoHeight = photoWidth * photoAspectRatio;
                    totalPhotoHeight = (photoHeight * rows) + (innerPadding * (rows - 1));
                } else {
                    const photoHeight = photoAreaWidth * photoAspectRatio;
                    totalPhotoHeight = (photoHeight * layoutConfig.count) + (innerPadding * (layoutConfig
                        .count - 1));
                }

                const canvasHeight = totalPhotoHeight + footerHeight + (outerPadding * 2);
                canvas.width = baseWidth;
                canvas.height = canvasHeight;

                ctx.fillStyle = state.frameColor;
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                if (state.selectedLayoutKey.includes('grid')) {
                    const cols = 2;
                    const photoWidth = (photoAreaWidth - innerPadding * (cols - 1)) / cols;
                    const photoHeight = photoWidth * photoAspectRatio;
                    loadedImages.forEach((img, i) => {
                        const row = Math.floor(i / cols);
                        const col = i % cols;
                        const x = outerPadding + col * (photoWidth + innerPadding);
                        const y = outerPadding + row * (photoHeight + innerPadding);
                        ctx.drawImage(img, x, y, photoWidth, photoHeight);
                    });
                } else {
                    const photoHeight = photoAreaWidth * photoAspectRatio;
                    loadedImages.forEach((img, i) => {
                        const y = outerPadding + i * (photoHeight + innerPadding);
                        ctx.drawImage(img, outerPadding, y, photoAreaWidth, photoHeight);
                    });
                }

                if (stickerTemplate.overlay) {
                    const overlayImg = await new Promise(res => {
                        const img = new Image();
                        img.onload = () => res(img);
                        img.src = stickerTemplate.overlay;
                    });
                    ctx.drawImage(overlayImg, 0, 0, canvas.width, canvas.height);
                }

                const now = new Date();
                const date = now.toLocaleDateString('en-GB');
                const time = now.toLocaleTimeString('en-US', {
                    hour: 'numeric',
                    minute: '2-digit',
                    hour12: true
                });
                const footerTextY = canvasHeight - (footerHeight / 2) + 8;

                ctx.fillStyle = '#374151';
                ctx.font = 'bold 16px Poppins';
                ctx.textAlign = 'center';
                ctx.fillText(`Frameify • ${date} • ${time}`, canvas.width / 2, footerTextY);

                ctx.font = '12px Poppins';
                ctx.textAlign = 'right';
                ctx.fillText(`© ${now.getFullYear()}`, canvas.width - (outerPadding / 2), footerTextY);

                downloadBtn.href = canvas.toDataURL('image/png');
            };

            // Event Listeners
            getStartedBtn.addEventListener('click', () => showScreen('layout'));

            backToWelcomeBtn.addEventListener('click', () => {
                if (state.stream) {
                    state.stream.getTracks().forEach(track => track.stop());
                    state.stream = null;
                }
                showScreen('welcome');
            });

            backToLayoutBtn.addEventListener('click', () => {
                if (state.stream) {
                    state.stream.getTracks().forEach(track => track.stop());
                    state.stream = null;
                }
                showScreen('layout');
            });

            continueLayoutBtn.addEventListener('click', async () => {
                if (!state.selectedLayoutKey) return;
                startCaptureBtn.textContent =
                    `Capture ${CONFIG.LAYOUTS[state.selectedLayoutKey].count} Photos`;
                showScreen('camera');
                await startCamera();
            });

            filterBar.addEventListener('click', (e) => {
                const btn = e.target.closest('[data-filter]');
                if (btn) {
                    document.querySelectorAll('.filter-btn').forEach(b => {
                        b.classList.remove('bg-pink-100', 'border-pink-300', 'text-pink-700');
                    });
                    btn.classList.add('bg-pink-100', 'border-pink-300', 'text-pink-700');
                    state.currentFilter = btn.dataset.filter;
                    video.className = 'w-full h-full object-cover transition-all duration-300';
                    if (state.currentFilter !== 'none') video.classList.add(state.currentFilter);
                    if (state.mirrorMode) video.classList.add('mirror');
                }
            });

            countdownSelect.addEventListener('change', (e) => {
                state.countdownTime = parseInt(e.target.value, 10);
            });

            startCaptureBtn.addEventListener('click', async () => {
                if (!state.selectedLayoutKey) return;

                startCaptureBtn.disabled = true;
                startCaptureBtn.textContent = 'Preparing...';

                state.photos = [];
                const count = CONFIG.LAYOUTS[state.selectedLayoutKey].count;

                try {
                    for (let i = 0; i < count; i++) {
                        await runCountdown(state.countdownTime);
                        flashEffect();
                        state.photos.push(capturePhoto());

                        startCaptureBtn.textContent = `Captured ${i+1} of ${count}`;

                        if (i < count - 1) {
                            await new Promise(r => setTimeout(r, 800));
                        }
                    }

                    const layoutInfo = CONFIG.LAYOUTS[state.selectedLayoutKey];
                    previewLayoutInfo.textContent = `${layoutInfo.label} • ${layoutInfo.poses}`;
                    await drawFinalResult();
                    showScreen('preview');
                } catch (error) {
                    console.error('Error during capture:', error);
                    alert('Something went wrong during capture. Please try again.');
                } finally {
                    startCaptureBtn.disabled = false;
                    startCaptureBtn.textContent = `Capture ${count} Photos`;
                }
            });

            frameColorPicker.addEventListener('input', (e) => {
                state.frameColor = e.target.value;
                document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('selected'));
                drawFinalResult();
            });

            stickerTemplatesContainer.addEventListener('click', (e) => {
                const btn = e.target.closest('[data-template-key]');
                if (btn) {
                    document.querySelectorAll('.sticker-option').forEach(b => {
                        b.classList.remove('bg-pink-50', 'border-pink-300', 'text-pink-700');
                    });
                    btn.classList.add('bg-pink-50', 'border-pink-300', 'text-pink-700');
                    state.stickerTemplateKey = btn.dataset.templateKey;
                    drawFinalResult();
                }
            });

            retakeBtn.addEventListener('click', () => {
                state = {
                    ...state,
                    selectedLayoutKey: null,
                    photos: []
                };
                continueLayoutBtn.disabled = true;
                document.querySelectorAll('#layout-options > div').forEach(el => {
                    el.firstChild.classList.remove('border-pink-500', 'ring-2', 'ring-pink-200');
                });
                showScreen('welcome');
            });

            // Initialize
            initializeUI();
        })();
    </script>
</body>
